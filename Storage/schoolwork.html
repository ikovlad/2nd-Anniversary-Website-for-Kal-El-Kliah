  <!-- Main Content -->
  <main class="main">
    <div class="docs-wrapper">
      <section class="docs-panel">
        <header class="docs-header">
          <h1>School & Work Tasks</h1>
          <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="search" id="searchTasks" placeholder="Search tasks..." />
          </div>
        </header>

        <!-- Add Task Form -->
        <div class="task-form">
          <input type="text" id="taskTitle" placeholder="Title" />
          <textarea id="taskPurpose" placeholder="Purpose..."></textarea>

          <label for="taskDeadline">Deadline:</label>
          <input type="date" id="taskDeadline" />

          <label for="taskType">Category:</label>
          <select id="taskType">
            <option value="school">School</option>
            <option value="work">Work</option>
          </select>

          <label>
            <input type="checkbox" id="taskPriority" />
            High Priority
          </label>

          <button id="addTaskBtn">Add Task</button>
        </div>
      </section>
    </div>

    <!-- Right Panel -->
    <aside class="side-panels">
      <section class="panel calendar-summary">
        <h3>Calendar</h3>

      <!-- To-Do List -->
      <section class="panel todos">
        <div class="todos-header">
          <h3>TO DO LIST</h3>
          <button id="add-todo" aria-label="Add to do item">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <ul id="todoList" class="list-container">
          <!-- JS will populate todos here -->
        </ul>
